
<div class="row">
	<div class="col-md-6 row form-styled">
		<form action="/upgrade" method="post" id="form">


			<div class="form-group">
				<label for="location.name">Indirizzo</label>
				<div class="input-group">
					<input type="text" readonly class="form-control required" placeholder="Via ..." name="location.name"> <span class="input-group-btn">
						<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modal">
							Aggiungi indirizzo <i class="fa fa-map-marker"></i>
						</button>
					</span>
				</div>
			</div>
			<input type="hidden" name="location.latitude" class="required" />
			<input type="hidden" name="location.longitude" class="required" />
			<button type="submit" class="btn btn-danger center-block" >Upgrade</button>
		</form>
	</div>
</div>

<div class="modal fade" id="modal">
	<div ng-include="modal"></div>
</div>
