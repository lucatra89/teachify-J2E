<div class="modal-dialog" ng-controller="addSubjectController">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" >{{lang.add}} {{lang.subject}}</h4>
		</div>
		<div class="modal-body" >
			<div class="row">
				<div class=" col-md-10 form-group">
					<label >
						{{lang.select}} {{lang.subject}}
					</label>
				<select name="subject.id"class="form-control">
					<option value="{{subject.id}}" ng-repeat="subject in filteredSubjects">{{subject.name}}</option>
				</select>
				</div>			
			</div>
			<div class="row">
				<div class=" col-md-10 form-group">
					<label >
						{{lang.add}} {{typeOfEducation}}
					</label>
				<select name="type.id"class="form-control">
					<option value="{{type.id}}" ng-repeat="type in typesOfEducation">{{type.name}}</option>
				</select>
				</div>			
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{{lang.close}}</button>
			<button ng-if="filteredSubjects.length != 0" type="button" class="btn btn-success" ng-click="addSubject()" data-dismiss="modal">{{lang.add}}</button>
		</div>
	</div>
</div>
