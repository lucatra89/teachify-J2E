
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">Feedback</h4>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default active">
							<input type="radio"  value="1"  autocomplete="off" checked>
							<i class="fa fa-star"></i>
						</label>
						<label class="btn btn-default">
							<input type="radio"  value="2"  autocomplete="off">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</label>
						<label class="btn btn-default">
							<input type="radio"  value="3" autocomplete="off">
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
						</label>
						<label class="btn btn-default">
							<input type="radio"  value="4"  autocomplete="off">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</label>
						<label class="btn btn-default">
							<input type="radio"  value="5" autocomplete="off">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="message-text" class="control-label">{{lang.comment}}</label>
					<textarea class="form-control" ng-model="feedback.description"></textarea>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{{lang.close}}</button>
			<button type="button" class="btn btn-primary" ng-click="addFeedback()">{{lang.add}}</button>
		</div>
	</div>
</div>
