
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">{{lang.changeAddress}}</h4>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<label for="recipient-name" class="control-label">{{lang.insertPosition}}</label> <input type="text" class="form-control" name="queryLocation">
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{{lang.close}}</button>
			<button type="button" ng-click="savePosition()" class="btn btn-primary">{{lang.save}}</button>
		</div>
	</div>
</div>
<script id="alertFailed">
         <div class="alert alert-warning alert-dismissible" role="alert">
         	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
           		<span aria-hidden="true">&times;</span>
         	</button>
        		<strong>Warning!</strong>{{lang.unknowLocation}}
     	</div>
</script>
<script id="alertSuccess">
         <div class="alert alert-success alert-dismissible" role="alert">
         	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
           		<span aria-hidden="true">&times;</span>
         	</button>
        		<strong>{{lang.saved}}!</strong> {{lang.confirmPosition}} <strong id="location_modal"></strong>
     	</div>
</script>
