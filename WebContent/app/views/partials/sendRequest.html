
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">{{lang.request}} </h4>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<label for="message-text" class="control-label">{{lang.message}}</label>
					<textarea class="form-control" ng-model="request.description"></textarea>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{{lang.close}}</button>
			<button type="button" class="btn btn-primary" ng-click="sendRequest()">{{lang.send}}</button>
		</div>
	</div>
</div>
