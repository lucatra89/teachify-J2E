<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" >Aggiungi una materia</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class=" col-md-10 form-group">
					<label >
						Seleziona materia
					</label>
				<select name="newsubject"class="form-control">
					<option value="{{subject.id}}" ng-repeat="subject in filteredSubjects">{{subject.name}}</option>
				</select>
				</div>			
			</div>
			<div class="row">
				<div class=" col-md-10 form-group">
					<label >
						Aggiungi un livello scolastico
					</label>
				<select name="firsttoe"class="form-control">
					<option value="{{type.id}}" ng-repeat="type in typesOfEducation">{{type.name}}</option>
				</select>
				</div>			
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-success" ng-click="addSubject()" data-dismiss="modal">Aggiungi</button>
		</div>
	</div>
</div>
