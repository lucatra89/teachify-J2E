
<div class="col-md-9">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th ng-repeat="(prop , value) in hours[0]">{{prop}}</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="h in hours | orderBy:'value'">
				<td>{{h.id}}</td>
				<td>{{h.value}}</td>
				<td>
					<p>
						<a ng-click="destroy(h)">Delete</a>
					</p>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="row">
		<form class="form-inline">
			<div class="form-group">
				<label for="name">Hour</label> <input type="number" ng-model="hour.value" class="form-control" placeholder="Hour">
			</div>
			<button type="submit" class="btn btn-default" ng-click="create(hour)">Add hour</button>
		</form>
	</div>
</div>
