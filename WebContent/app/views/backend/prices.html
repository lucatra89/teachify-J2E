
<div class="col-md-9">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th ng-repeat="(prop , value) in prices[0]">{{prop}}</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in prices | orderBy:'value'">
				<td>{{p.id}}</td>
				<td>{{p.value}}</td>
				<td>
					<p>
						<a ng-click="destroy(p)">Delete</a>
					</p>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="row">
		<form class="form-inline">
			<div class="form-group">
				<label for="name">Price</label> <input type="number" ng-model="price.value" class="form-control" placeholder="Price Value">
			</div>
			<button type="submit" class="btn btn-default" ng-click="create(price)">Add price</button>
		</form>
	</div>
</div>
