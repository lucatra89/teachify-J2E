
<div class="col-md-9">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Id</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in admins | orderBy:'id'">
				<td>{{a.id}}</td>
				<td>{{a.email}}</td>
				<td>
					<p>
						<a ng-click="destroy(a)">Delete</a>
					</p>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="row">
		<form class="form-inline">
			<div class="form-group">
				<label for="name">Email</label> <input type="email" ng-model="admin.email" class="form-control" placeholder="Administrator Email">
			</div>
			<button type="submit" class="btn btn-default" ng-click="create(admin)">Add administrator</button>
		</form>
	</div>
</div>
