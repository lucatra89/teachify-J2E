        <div class="col-md-9">
          <table class="table table-bordered">
            <thead>
              <tr>
              	<th ng-repeat="(prop , value) in subjects[0]" ng-if="prop != 'toUpdate'">{{prop}}</th>
              	<th>Actions</th>
              </tr>
            </thead>
            <tbody>
            <tr ng-repeat="s in subjects | orderBy:'id'">
            	<td>{{s.id}}</td>
            	<td>
            		<span ng-if="!s.toUpdate">{{s.name}}</span>
            		<input class="form-control" ng-if="s.toUpdate" type="text" name="name" ng-model="s.name"/>
            	</td>
            	<td>
            		<p ng-if="!s.toUpdate">
            			<a ng-click="update(s)">Update</a>
            		</p>
            		<p ng-if="s.toUpdate" >
            			<a ng-click="save(s)">Save</a>
            		</p>
            		<p>
            			<a ng-click="destroy(s)">Delete</a>
            		</p>
            	</td>
            </tr>
            </tbody>
          </table>
          <div class="row">
          	<form class="form-inline">
			  <div class="form-group">
			    <label for="name">Name</label>
			    <input type="text" ng-model="subject.name" class="form-control"  placeholder="Subject Name">
			  </div>
			  <button type="submit" class="btn btn-default" ng-click="create(subject)">Add subject</button>
			</form>
          </div>
        </div>
