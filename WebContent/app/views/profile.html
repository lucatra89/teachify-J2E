    <div class="col-md-7">
        <div class="row">
            <div class="tutor-img pull-left" id="tutor-profile">
                <img id="profile" ng-src="data:image/jpg;base64,{{profile.photo}}" onerror="this.remove()"/>
            </div>
            <div class="pull-left main-info-tutor">
                <h2>{{profile.name}} {{profile.surname}}</h2>
            </div>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <label >{{lang.changePhoto}}</label>
                    <input type="file" id="photo">
                </div>
                <div class="form-group">
                    <label >{{lang.name}}</label>
                    <input type="text" class="form-control" placeholder="Nome" ng-model="profile.name">
                </div>
                <div class="form-group">
                    <label >{{lang.surname}}</label>
                    <input type="text" class="form-control" placeholder="Cognome" ng-model="profile.surname">
                </div>

                <button type="submit" class="btn btn-default" ng-click="updateProfile()">{{lang.saveChanges}}</button>
            </form>
        </div>
    </div>
    <div class="col-md-5">
        <div id="map" class="map-tutor-profile"></div>
    </div>
</div>
